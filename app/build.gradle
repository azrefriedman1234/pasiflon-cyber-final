apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace 'com.pasiflon.mobile'
    compileSdk 34

    defaultConfig {
        applicationId "com.pasiflon.mobile"
        // העלינו ל-26 כדי למנוע התנגשות עם ספריות מודרניות
        minSdk 26 
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        // זה יפתור את רוב בעיות ה-AAR Metadata
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    
    // התעלמות משגיאות מטא-דאטה של ספריות חיצוניות אם יש כאלו
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation files('libs/td-1.8.56.aar')
}
